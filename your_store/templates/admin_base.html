<!doctype html>
<html>
<head>
    <title>{% block title %}Admin Panel{% endblock %}</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        a.button, button.button {
            padding: 6px 12px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }
        a.button.danger, button.button.danger {
            background: #dc3545;
        }
    </style>

    {% block styles %}{% endblock %}
</head>
<body>
    <h1>{% block header %}Admin Panel{% endblock %}</h1>
    {% block content %}{% endblock %}
</body>
</html>
