<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}My Online Store{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <!-- ✅ Bootstrap Icons -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

    <style>
      :root {
        --primary-color: {{ site_settings.primary_color }};
        --font-family: {{ site_settings.font_family }};
        --font-size: {{ site_settings.font_size }};
        --border-style: {{ site_settings.border_style }};
      }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: var(--primary-color);">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">My Store</a>
            <div>
                <a class="btn btn-outline-light" href="{{ url_for('cart') }}">Cart</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- ✅ Bootstrap JS Bundle (no integrity or crossorigin) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Custom carousel JS -->
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        window.moveCarousel = function (direction) {
            const carousel = bootstrap.Carousel.getOrCreateInstance(document.getElementById('productCarousel'));
            if (carousel) {
                if (direction === 'prev') {
                    carousel.prev();
                } else {
                    carousel.next();
                }
            } else {
                console.error("Carousel not initialized");
            }
        };
    });
    </script>
</body>
</html>
